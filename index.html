<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas画板</title>
    <style>
        *{margin:0; padding: 0;}
        body{overflow:hidden}
        #drawing-board{background-color: aliceblue;display: block;}
        .tools{position: fixed;left:20px;bottom: 20px;}
        .tools button{border-radius: 5px; padding:2px 5px;background-color: white;border: 1px solid #ccc;outline: none;cursor: pointer;-moz-box-sizing: border-box;}
        .tools button.active{border: 3px solid #00CCFF;}
    </style>
</head>
<body>
    <canvas id="drawing-board"></canvas>
    <div class="tools">
        <button id="eraser">橡皮擦</button>
        <button id="brush" class="active">画笔</button>
    </div>
</body>
<script>
    var canvas = document.getElementById("drawing-board");
    var ctx = canvas.getContext("2d");
    var eraser = document.getElementById("eraser");
    var brush = document.getElementById("brush");
    var clear = false;

    autoSetSize(canvas);

    listenToMouse(canvas);

    function autoSetSize(canvas){
        canvasSetSize();
        function canvasSetSize() {
            var pageWidth = document.documentElement.clientWidth;
            var pageHeight = document.documentElement.clientHeight;

            canvas.width = pageWidth;
            canvas.height = pageHeight;
        }
        window.onresize = function () {
            canvasSetSize();
        }
    }

    function listenToMouse(canvas) {
        var painting = false;
        var lastPoint = {x:undefined,y:undefined};
        canvas.onmousedown = function (e) {
            painting = true;
            var x = e.clientX;
            var y = e.clientY;
            if(clear){
                ctx.clearRect(x - 5, y - 5, 10, 10)
            }else {
                lastPoint = {"x": x, "y": y};
                drawCircle(x, y, 2);
            }
        }
        canvas.onmousemove = function (e) {
            if(painting){
                var x = e.clientX;
                var y = e.clientY;
                var newPoint = {"x": x, "y": y};
                if(clear){
                    ctx.clearRect(x - 5, y - 5, 10, 10)
                }else {
                    drawCircle(x, y, 2);
                    drawLine(lastPoint.x, lastPoint.y, newPoint.x, newPoint.y);
                }
                lastPoint = newPoint;
            }
        }

        canvas.onmouseup = function (e){
            painting = false;
        }
    }

    function drawCircle(x,y,radius) {
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawLine(x1,y1,x2,y2) {
        ctx.beginPath();
        ctx.moveTo(x1,y1);
        ctx.lineWidth = 4;
        ctx.lineTo(x2,y2);
        ctx.stroke();
        ctx.closePath();
    }



    eraser.onclick = function(){
        clear = true;
        this.classList.add("active");
        brush.classList.remove("active");
    }

    brush.onclick = function(){
        clear = false;
        this.classList.add("active");
        eraser.classList.remove("active");
    }
</script>
</html>
